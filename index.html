<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine js</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
</head>

<body>
    <!-- start x-model  -->
    <div x-data="{keyword: null}">
        <input type="text" x-model="keyword" placeholder="Search for items">
        <input type="text" x-model.debounce="keyword" placeholder="Search for items">
        <input type="text" x-model.debounce.500ms="keyword" placeholder="Search for items">
        <p x-text="keyword"></p>
    </div>
    <!-- end x-model  -->
    <br>
    <!-- start challenge -->
    <div x-data="{text:null,bg:null,id:null}">
        <button :id="id" :style="{backgroundColor:bg}" style="background-color: red;" x-text="text">
            Click
        </button>
        <input type="text" x-model="bg" placeholder="background color">
        <input type="text" x-model="id" placeholder="ID">
        <input type="text" x-model="text" placeholder="text">

    </div>
    <!-- end challenge -->
    <br>
    <!-- start x-effect -->
    <div x-data="{name:'Seila',message:null}">
        <p x-effect="message = 'hello ' + name"></p>
        <p x-text="message"></p>
        <button @click="name='john'">Change</button>
    </div>
    <!-- end x-effect -->

    <br>

    <!-- start x-ignore -->
    <div x-data="{name:'Seila'}">
        <div x-ignore>
            <p x-text="name"></p>
        </div>
    </div>
    <!-- end x-ignore -->

    <br>

    <!-- start x-ref -->
    <!-- it can be use to validata input text  -->
    <div x-data="">
        <input x-ref="inputEmail" placeholder="email" type="text">
        <button @click="$refs.inputEmail.style.borderColor='red'">Click</button>
    </div>
    <!-- end x-ref -->

    <br>

    <!-- start x-cloak -->
    <!-- <div x-data="dropdown">
        <button @click="toggle">Close</button>
        <div x-show="open" x-cloak>
            content ...
        </div>
        <style>
            [x-cloak] {
                display: none !important;
            }
        </style>
    </div> -->
    <!-- end x-cloak -->

    <br>

    <!-- start teleport -->
    <div x-data>
        <p>Some long content</p>
        <div x-data="{modal:false}">
            <button @click="modal = !modal">show modal</button>
            <template x-teleport="body"> <!--x-teleprot can be use to show somewhere where we can to show it-->
                <div x-show="modal">
                    modal of contennt..
                </div>
            </template>
        </div>
    </div>
    <!-- end teleport -->

    <br>

    <!-- ------------ margin propertites -->
    <!-- start $el -->
    <div x-data x-init="console.log('Init' , $el)">
        <button @click="console.log($el)">Button</button>
    </div>
    <!-- end $el -->

    <br>

    <!-- start $watch -->
    <div x-data="{modal:false}" x-init="$watch('modal',(val)=> console.log(val))">
        <button @click="modal = !modal">button</button>
    </div>
    <div x-data="{modal:false}" x-init="$watch('modal',(val,old)=> console.log(val,old))">
        <button @click="modal = !modal">watch exmaple</button>
    </div>
    <!-- end $watch -->

    <br>

    <!-- start dispatch -->
    <!-- it can be used to name and console log at the same time -->
    <div x-data="{name:'Seila'}">
        <button @click="name='Samrang'; $nextTick(() => { console.log($refs.p.innerText) });">Change name</button>
        <p x-ref="p" x-text="name"></p>

    </div>
    <!-- end dispatch -->

    <br>

    <!-- start root -->
    <div x-data id="1">
        <div>
            <div x-data id="2">
                <div>
                    <button @click="console.log($root)">button root</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end root -->

    <br>

    <!-- start data -->
    <div x-data="{name:'Seila'}">
        <div>
            <button @click="console.log($data.name)">
                $data
            </button>
        </div>
    </div>
    <!-- end data -->

    <br>

    <!-- start $id -->
    <div x-data>
        <div x-id="['text-input']">
            <label :for="$id('text-input')"> <!--"text input-1"-->
            <input type="text" :id="$id('text-input')"> <!--"text input-1"-->
        </div>
    </div>
    <!-- end $id -->

    <br>

    start
</body>

</html>
