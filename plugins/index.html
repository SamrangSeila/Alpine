<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpine.js_plugin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.13.0/dist/cdn.min.js"></script>

    <!-- Alpine Plugins -->
<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.13.0/dist/cdn.min.js"></script>
    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
</head>

<body>


    <!-- mask -->
    <div x-data class="h-[100vh] w-full">

        <input type="text" x-mask="99/99/9999" placeholder="MM/DD/YYYY">
        
    </div>

    <!-- intersect  -->
    <div x-data="{ shown: false }" x-intersect="shown = true">
        <div x-show="shown" x-transition>
            I'm in the viewport!
        </div>
    </div>

</body>

</html>
